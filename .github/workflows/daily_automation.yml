name: Daily Sales Automation

on:
  schedule:
    - cron: "10 19 * * *"   # 8:10 PM Nigeria time
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      GITHUB_ACTIONS: "true"
    
    # ADDED: Grants permission for git push
    permissions:
      contents: write 
    # ADDED: Grants permission for git push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ... (Rest of the setup and install steps are the same) ...

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy python-dotenv

      - name: Generate daily sales
        run: python scripts/generate_sales_data.py

      - name: Combine daily sales files
        run: python scripts/combine_daily_sales.py

      - name: Generate daily summary
        run: python scripts/generate_daily_summary.py

      - name: Send email summary
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python scripts/send_daily_email.py

      - name: Commit updated master dataset
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # Use || true after commit in case the file hasn't changed, preventing job failure.
          git add data/sales_master.csv data/daily_summary.csv
          git commit -m "Daily sales update" || true
          git push