name: Daily Sales Automation

on:
  schedule:
    - cron: "0 17 * * *"   # Runs daily at 6PM Nigerian time (UTC+1)
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Generate daily sales file
        run: |
          python scripts/generate_sales_data.py

      - name: Combine into master dataset
        run: |
          python scripts/combine_daily_sales.py

      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Automated end-of-day update" || echo "No changes to commit"
          git push
